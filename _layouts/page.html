---
layout: default
---
<div class="o-wrapper">
  <div class="o-layout  o-layout--reverse  o-layout--large">

    <article class="o-layout__item  u-9/12@md  u-8/12@xl">

      <header>
        <h1>{{ page.title }}</h1>
      </header>

      {{ content }}

    </article>

    <aside class="o-layout__item  u-3/12@md  u-4/12@xl">
      {% if page.has-sub-content == true %}
        {% include sub-content.html for=page.sub-content %}
      {% endif %}
    </aside>

  </div>
</div>
