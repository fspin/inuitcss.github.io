---
layout: default
---

<div class="c-band  c-band--center  c-band--primary">
  <div class="o-wrapper">
    <h1 class="c-title-huge  will-grow  u-margin-bottom-none  u-color-pale">{{ site.description }}</h1>
  </div>
</div>

<div class="c-band  c-band--center  c-band--secondary  u-margin-bottom">
  <code class="c-code-cta">$ npm install --save inuitcss</code>
</div>



<main class="o-wrapper">
  <h2><a href="/docs/">Docs</a></h2>

  <h2>Blog</h2>
  <ul class="o-list-bare">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <span>({{ post.date | date: "%b %-d, %Y" }})</span>
      </li>
    {% endfor %}
  </ul>
</main>
