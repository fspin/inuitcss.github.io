---
layout: default
---

<div class="c-band  c-band--center  c-band--primary">
  <h1>{{ site.description }}</h1>
</div>

<div class="c-band  c-band--center  c-band--secondary  c-band--small">
<pre><code>$ npm install --save-dev inuitcss</code></pre>
</div>

<h1><a href="/">Home</a></h1>





<hr />





<h2><a href="/about">About</a></h2>

<ul>
  <li>
    <a href="/about/team.html">Team</a>
  </li>
</ul>





<hr />





<h2><a href="/docs/">Docs</a></h2>
<ul>
  {% for doc in site.docs %}
    <li>
      <a href="{{ doc.url | prepend: site.baseurl }}">{{ doc.title }}</a>
    </li>
  {% endfor %}
</ul>





<hr />





<h2>Blog</h2>
<ul>
  {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%b %-d, %Y" }}</span>

      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
