<h1><a href="/docs/">Docs</a></h1>
<ul>
  {% for doc in site.docs %}
    <li>
      <a href="{{ doc.url | prepend: site.baseurl }}">{{ doc.title }}</a>
    </li>
  {% endfor %}
</ul>





<hr>





<h1>Blog</h1>
<ul>
  {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%b %-d, %Y" }}</span>

      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
